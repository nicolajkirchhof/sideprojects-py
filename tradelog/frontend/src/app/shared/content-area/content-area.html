<div class="p-4 h-full flex flex-col">
  <as-split [gutterSize]="8" direction="horizontal" class="flex-1 min-h-0" [useTransition]="true">
    <as-split-area [size]="65">
      <section class="min-w-0 pr-4 h-full overflow-auto">
        <ng-content select="[main]"></ng-content>
      </section>
    </as-split-area>
    <as-split-area [size]="35">
      <aside class="border-l border-black/10 pl-4 h-full overflow-auto">
        <ng-content select="[sidebar]"></ng-content>
      </aside>
    </as-split-area>
  </as-split>
</div>
